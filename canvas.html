<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Assignment</title>
  <style type="text/css">
    canvas{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas">
    Your browser does not support the HTML5 canvas tag.
  </canvas>
  <p><label for "colorpicker"> Choose a color</label>
  <input type="color" id="bg" value="#000002"></p>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var color="red";
    var size=1;
    c.width=window.innerWidth * 0.80;
    c.height=window.innerHeight * 0.80;
    c.addEventListener('mousemove', draw, false);
    c.addEventListener('touchmove', draw, false);
    window.addEventListener('keyup', checkKey, false);
    window.addEventListener('keyup', sizePen, false);
    window.addEventListener('change', pickColor, false);
    window.addEventListener('keyup', clearCanvas, false);
    window.addEventListener('orientationchange', function(){
      clearCanvas();
      sizeCanvas();
    });
    window.addEventListener('orientationchange', sizeCanvas, false);

    function draw(e){
        var pageX=e.pageX;
        var pageY=e.pageY;
        ctx.strokeStyle=color;
        ctx.lineWidth=size;
        ctx.beginPath();
        ctx.arc(pageX, pageY, 50, 0, Math.PI/2, 0);
        ctx.stroke();
    }

    function checkKey(e){
      // if pressing b
      if (e.keyCode=="66"){
        color="blue";
      }
      // if pressing g
      if (e.keyCode=="71"){
        color="green";
      }
      // if pressing r
      if (e.keyCode=="82"){
        color="red";
      }
      // if pressing y
      if (e.keyCode=="89"){
        color="yellow";
      }
    }

    function pickColor(e) {
      color=document.getElementById('bg').value;
    }

    function sizePen(e){
      // if pressing down arrow
      if (e.keyCode=="40" && size>1){
        size--;
      }
      if (e.keyCode=="38"){
        size++;
      }
    }

    function clearCanvas(e){
      if (e.keyCode=="32"){
        ctx.clearRect(0, 0, c.width, c.height);
      }
    }
    function sizeCanvas(e){
      c.width=window.innerWidth * 0.80;
      c.height=window.innerHeight * 0.80;
    }
  </script>

</body>
</html>
